   <!doctype html>
   <html ng-app>
      
      <!--
      Here we are learning for binding as well . Three types of binding :-
      1 ) {{}}
      2 ) <p ng-bind="message + message"></p>
      3 ) One Time binding  <p ng-bind="::yourName"></p> :- Use :: in front of the varialbe .
      
        <input type="text" ng-model="message" ng-init="message = 'hello'">

      -->
      <head>
         <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
      </head>
      
      <body>
         <div>
            <label>Name:</label>
            <input type = "text" ng-model = "yourName" placeholder = "Enter a name here" >
            <hr />
            
            <h1>Hello {{yourName}}!</h1>

         </div>
         <div>
      </body>
   </html>
